<!-- INÍCIO DO CONTEÚDO -->
<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-ticket"></i>

          <h3 class="box-title">{{movie?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i>
            {{movie?.rating}}</span>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-sm-3 col-xs-12" *ngIf="movie">
            <img class="box-img-detail" [src]="movie?.imagePath" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Gênero</dt>
            <dd>{{movie?.genre}}</dd>
            <dt>Ano de Lançamento</dt>
            <dd>{{movie?.year}}</dd>
            <dt>Duração</dt>
            <dd>{{movie?.duration}}</dd>
            <dt>Estúdio</dt>
            <dd>{{movie?.studio}}</dd>
            <dt>Sinopse</dt>
            <dd>{{movie?.about}}</dd>
            <dt>Quero fazer uma avaliação</dt>
            <dd><a href="#" class="btn btn-success"><i class="fa fa-edit"></i> Avaliar</a></dd>
          </dl>
        </div>
        <!-- /.box-body -->
        <div class="box-footer detail-footer">
          <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['actors']">
            Atores
          </a>
          <a class="pull-right" href="detail-movie-reviews.html">
            Avaliações
          </a>
        </div>
      </div>
    </div>
    <!-- /.col-xs-12 -->

  </div>


  <div class="row">
    <router-outlet></router-outlet>
  </div>

</section>
<!-- FIM DO CONTEÚDO -->
