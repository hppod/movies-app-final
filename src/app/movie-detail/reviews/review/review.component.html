<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form [formGroup]="reviewForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-edit"></i> Avalie o Filme - {{movie?.name}}
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="box box-solid">
            <div class="box-body">
              <div class="col-sm-3 col-xs-12" *ngIf="movie">
                <img class="box-img-detail" [src]="movie?.imagePath" />
              </div>

              <dl class="col-sm-9 col-xs-12">
                <dt>Gênero</dt>
                <dd>{{movie?.genre}}</dd>
                <dt>Ano de Lançamento</dt>
                <dd>{{movie?.year}}</dd>
                <dt>Duração</dt>
                <dd>{{movie?.duration}}</dd>
                <dt>Estúdio</dt>
                <dd>{{movie?.studio}}</dd>
              </dl>
            </div>
          </div>
        </div>
        <!-- /.col-xs-12 -->
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Avaliação:</p>
        </div>

        <div class="col-sm-6 col-xs-12">
          <mv-input errorMessage="Você precisa informar seu nome" label="Nome">
            <input type="text" class="form-control" formControlName="name" placeholder="Nome" autocomplete="off">
          </mv-input>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mv-input errorMessage="Campo Obrigatório" label="Data">
            <input type="date" class="form-control" formControlName="date" placeholder="Data da Avaliação" autocomplete="off">
          </mv-input>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mv-input errorMessage="Informe a nota" label="Nota">
            <select class="form-control" formControlName="rating">
              <option>1</option>
              <option>1.5</option>
              <option>2</option>
              <option>2.5</option>
              <option>3</option>
              <option>3.5</option>
              <option>4</option>
              <option>4.5</option>
              <option>5</option>
            </select>
          </mv-input>
        </div>

        <div class="col-sm-12 col-xs-12">
          <mv-input errorMessage="Você precisa escrever sua avaliação" label="Avaliação">
            <textarea class="form-control" formControlName="comment" placeholder="Escreva sua avaliação" autocomplete="off"></textarea>
          </mv-input>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="sendReview(reviewForm.value)" class="btn btn-success pull-right" [disabled]="!reviewForm.valid"><i
            class="fa fa-check"></i>
          Avaliar
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
